<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>
  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <div
      class="container"
      fxLayout="column"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0px"
    >
      <h1 fxFlex><b>Comments</b></h1>
      <mat-list fxFlex *ngIf="dish">
        <mat-list-item *ngFor="let dish of dish.comments">
          <p matLine>{{ dish.comment }}</p>
          <p matLine>~~{{ dish.date | date }}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
